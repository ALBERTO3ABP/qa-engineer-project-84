- summary: |
    Работа сайта на разных версиях браузеров
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    Открыть сайт https://cloud.bitbar.com/#testing/dashboard (нужно быть зарегистрированным пользователем)
  test-data: |
    -
  steps:
    - Нажать на кнопку "Start Browser Test"
    - Выбрать вкладку "Desktop"
    - Выбрать Device Name "Windows 10-EU"
    - Выбрать последнюю вырсию Chrome
    - В строку "Start with URL" вставить ссылку на интернет магазин (https://hexlet-products-store.vercel.app/)
    - Выбрать разрешение 1920х1080
    - Нажать кнопку "Start Test"
  expected-result: |
    Сайт работает на новых версиях браузеров

